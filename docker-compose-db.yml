services:
  # MongoDB 개발용 데이터베이스
  mongodb:
    image: mongo:8.0.15-noble
    container_name: gyeongin-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-devpassword}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE:-gyeongin}
    volumes:
      # 개발용 데이터 볼륨 (로컬에서 삭제 가능)
      - mongodb-dev-data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # MongoDB Express - 웹 기반 MongoDB 관리 도구 (선택사항)
  mongo-express:
    image: mongo-express:latest
    container_name: gyeongin-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_INITDB_ROOT_USERNAME:-admin}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-devpassword}
      - ME_CONFIG_MONGODB_URL=mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD:-devpassword}@mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=${ME_CONFIG_BASICAUTH_USERNAME:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${ME_CONFIG_BASICAUTH_PASSWORD:-admin123}
    depends_on:
      - mongodb
    restart: unless-stopped

# 볼륨 설정
volumes:
  mongodb-dev-data:
    driver: local
